<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
     <!-- jQuery是PPTXJS的必要依赖 -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
     <!-- 引入项目中的PPTXJS包 -->
     <link rel="stylesheet" href="/PPTXJS-1.21.1/css/pptxjs.css">
     <script src="/PPTXJS-1.21.1/js/jszip.min.js"></script>
     <script src="/PPTXJS-1.21.1/js/filereader.js"></script>
     <script src="/PPTXJS-1.21.1/js/pptxjs.js"></script>
     
     <!-- 可选：PPTXJS的其他组件 -->
     <script src="/PPTXJS-1.21.1/js/divs2slides.js"></script>
     <script src="/PPTXJS-1.21.1/js/jquery.fullscreen.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
